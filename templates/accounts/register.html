{% extends "../base.html" %}

{% block content %}
  <div class="page-header">
    <h1>Registration <small>(new account)</small></h1>
  </div>
  {% if current_user is None %}
      <form id="form-create" class="form-create form form-horizontal" role="form" action="/register" method="POST">
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="email@dns.com" class="form-control input-lg" required="" autofocus/>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="" class="form-control input-lg " required="" autocomplete="off"/>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <div class="control-group">
          <label class="btnRandomPassword"></label>
          <div class="controls">
            <button type="button" id="btnRandomPassword" class="btn btn-info btn-inverse btnRandomPassword" onclick="">New Random Password</button>
            <input id="generated-password" class="input-xsmall generated-password"/>
          </div>
      </div>
  {% end %}
{% end %}


{% block js %}
    <script language="JavaScript">
    $(document).ready(function() {
        $("#btnRandomPassword").click(function() {
            var password = randomPassword(10, '#aA!');
            $("#password").val(password);
            $("#password").effect("highlight", {color:"#aaccff"}, 1000);
            $("#generated-password").val(password);
        });
        $("#btnRandomPassword").click();
    });
  </script>
{% end %}
